<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Marks Table</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #43cea2, #185a9d);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        width: 90%;
        max-width: 1000px;
        background: #ffffff;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        color: #4a148c;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 12px;
        overflow: hidden;
    }

    th {
        background: linear-gradient(90deg, #ff512f, #dd2476);
        color: white;
        padding: 14px;
        text-transform: uppercase;
        font-size: 14px;
    }

    td {
        padding: 12px;
        text-align: center;
        font-weight: 500;
    }

    tr:nth-child(odd) td {
        background-color: #f1f8ff;
    }

    tr:nth-child(even) td {
        background-color: #fff0f6;
    }

    tr:hover td {
        background-color: #d0ebff !important;
        transition: 0.3s;
    }

    .total {
        font-weight: bold;
        color: #1d3557;
    }

    .topper {
        background-color: #caffbf !important;
        color: #006400;
        font-weight: bold;
    }

    @media (max-width: 600px) {
        th, td {
            font-size: 12px;
            padding: 8px;
        }
    }
</style>
</head>

<body>

<div class="box">

</div>

</body>
</html>
